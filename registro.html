<body>
  
     

    <header class="container center" id="titulo">
            <div class="row">
                <div class="input-field col s12">
                    <h3 style="font-family: 'Bitter', serif;"><strong>REGISTRO DE VISITANTES</strong></h3>
                </div>
            </div>   
        </header>
        </ul>
        <section class="container">
            <div class="row">
                <form class="col s12" id="formulario">
                        <div class="row">
                            <div class="input-field col s6 blue-grey lighten-1">
                                <input placeholder="Nombre y Apellido" id="nameLastname" type="text" class="validate" style="font-size: 28px;">
                                <label for="first_name"></label>
                            </div>
                        </div>
                    <div class="row">
                        <div class="input-field col s6 blue-grey lighten-1">
                            <input placeholder="Cédula de identidad" id="di" type="text" class="validate" style="font-size: 28px;">
                            <label for="first_name"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 blue-grey lighten-1">
                            <input placeholder="Teléfono (ej: 912345678)" id="phone" type="text" class="validate" style="font-size: 28px;">
                            <label for="last_name"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6 blue-grey lighten-1">
                            <input placeholder="Email" id="correo" type="email" class="validate" style="font-size: 28px;">
                            <label for="email"></label>
                        </div>
                    </div>
                    <div class="row">
                            <div class="input-field col s6 blue-grey lighten-1">
                                <input placeholder="Contraseña" id="contrasena" type="password" class="validate" style="font-size: 28px;">
                                <label for="password"></label>
                            </div>
                    </div>
                    <button class="btn deep-purple-effect blue-grey lighten-1" onclick="paraIrALogin()" type="submit" name="action">Enviar Registro
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </section>

<div class="content"></div>
<form id="add-data"></form>
<ul id="data-list"></ul>
        <div class="container">
        
            <div class="app">
        
                <a href="#" id="start-camera" class="visible">Iniciar Demo</a>
                <video id="camera-stream"></video>
                <img id="snap">
        
                <p id="error-message"></p>
        
                <div class="controls">
                    <a href="#" id="delete-photo" title="Eliminar Foto" class="disabled">
                        <i class="material-icons">delete</i>
                    </a>
                    <a href="#" id="take-photo" title="Tomar Foto">
                        <i class="material-icons">camera_alt</i>
                    </a>
                    <a href="#" id="download-photo" download="foto.jpg" title="Descargar Foto" class="disabled">
                        <i class="material-icons">file_download</i>
                    </a>
                </div>
        
                <canvas></canvas>
        
            </div>
        
        </div>
